<mat-sidenav-container class="sidenav-container">

  <!-- SIDEBAR (DRAWER) - Only used on Mobile -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list *ngIf="authService.currentUser() as user">
      <a mat-list-item routerLink="/dashboard" (click)="closeDrawer()">Dashboard</a>
      <a mat-list-item routerLink="/properties" (click)="closeDrawer()">Properties</a>
      <a mat-list-item routerLink="/tenants" (click)="closeDrawer()">Tenants</a>
      <a mat-list-item routerLink="/incomes" (click)="closeDrawer()">Income</a>
      <a mat-list-item routerLink="/expenses" (click)="closeDrawer()">Expenses</a>
      <a mat-list-item routerLink="/mortgages" (click)="closeDrawer()">Mortgages</a>
      <a mat-list-item routerLink="/maintenance" (click)="closeDrawer()">Maintenance</a>

      <mat-divider></mat-divider>

      <a mat-list-item (click)="logout()">
        <mat-icon color="warn">logout</mat-icon> Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>

    <!-- TOP TOOLBAR -->
    <mat-toolbar color="primary" *ngIf="authService.currentUser() as user">

      <!-- Hamburger Button (Only on Mobile) -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>

      <span>PMS</span>

      <span class="spacer"></span>

      <!-- Desktop Buttons (Hidden on Mobile) -->
      <div *ngIf="!(isHandset$ | async)" class="desktop-menu">
        <button mat-button routerLink="/dashboard">Dashboard</button>
        <button mat-button routerLink="/properties">Properties</button>
        <button mat-button routerLink="/tenants">Tenants</button>
        <button mat-button routerLink="/incomes">Income</button>
        <button mat-button routerLink="/expenses">Expenses</button>
        <button mat-button routerLink="/mortgages">Mortgages</button>
        <button mat-button routerLink="/maintenance">Maint.</button>
      </div>

      <!-- User Info & Logout (Desktop) -->
      <div *ngIf="!(isHandset$ | async)" class="d-flex align-items-center">
        <span class="ms-3 me-2 text-small">{{ user.sub }}</span>
        <button mat-flat-button color="warn" (click)="logout()">Logout</button>
      </div>

    </mat-toolbar>

    <!-- PAGE CONTENT -->
    <div class="container mt-3">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
