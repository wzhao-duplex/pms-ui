<div class="container mt-4">
    <h2>T776 Tax Report</h2>

    <!-- Filter Card -->
    <mat-card class="p-3 mb-4">
        <div class="d-flex gap-3 align-items-center">
            <mat-form-field appearance="outline" style="min-width: 300px;">
                <mat-label>Select Property</mat-label>
                <mat-select [(ngModel)]="selectedPropertyId">
                    <mat-option *ngFor="let p of properties" [value]="p.propertyId">
                        {{ p.address }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 150px;">
                <mat-label>Tax Year</mat-label>
                <mat-select [(ngModel)]="selectedYear">
                    <mat-option *ngFor="let y of years" [value]="y">{{ y }}</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="generateReport()" [disabled]="!selectedPropertyId">
                Generate Report
            </button>
        </div>
    </mat-card>

    <!-- Report Table -->
    <div *ngIf="reportData.length > 0" class="mat-elevation-z8">
        <table mat-table [dataSource]="reportData">

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Line Code </th>
                <td mat-cell *matCellDef="let element"> {{ element.taxCode }} </td>
                <td mat-footer-cell *matFooterCellDef> <strong>Total</strong> </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total Amount </th>
                <td mat-cell *matCellDef="let element"> {{ element.totalAmount | currency }} </td>
                <td mat-footer-cell *matFooterCellDef> <strong>{{ calculateTotal() | currency }}</strong> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </div>

    <div *ngIf="reportData.length === 0 && selectedPropertyId" class="text-center mt-4 text-muted">
        No data found for this period.
    </div>
</div>
