<h2>Properties</h2>
<button mat-raised-button color="primary" routerLink="/properties/new">Add Property</button>
<table mat-table [dataSource]="properties" class="mat-elevation-z8">
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.property_type}} </td>
  </ng-container>

  <ng-container matColumnDef="management">
    <th mat-header-cell *matHeaderCellDef> Management </th>
    <td mat-cell *matCellDef="let element"> {{element.management_company}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" [routerLink]="['/properties', element.property_id]">View</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
