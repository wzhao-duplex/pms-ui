<h2>Properties</h2>
<button mat-raised-button color="primary" routerLink="/properties/new">Add Property</button>

<table mat-table [dataSource]="properties" class="mat-elevation-z8">

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <!-- ✅ FIX: Use propertyType (camelCase) -->
    <td mat-cell *matCellDef="let element"> {{element.propertyType}} </td>
  </ng-container>

  <!-- Management Column -->
  <ng-container matColumnDef="management">
    <th mat-header-cell *matHeaderCellDef> Management </th>
    <!-- ✅ FIX: Use managementCompany (camelCase) -->
    <td mat-cell *matCellDef="let element"> {{element.managementCompany}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <!-- ✅ FIX: Use propertyId (camelCase) -->
      <button mat-button color="accent" [routerLink]="['/properties', element.propertyId]">View</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
