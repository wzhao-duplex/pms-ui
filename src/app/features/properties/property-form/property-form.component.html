<h2>New Property</h2>
<form [formGroup]="propertyForm" (ngSubmit)="submit()">
  <mat-form-field appearance="fill"><mat-label>Address</mat-label><input matInput formControlName="address"></mat-form-field>
  <mat-form-field appearance="fill"><mat-label>City</mat-label><input matInput formControlName="city"></mat-form-field>
  <mat-form-field appearance="fill"><mat-label>Province</mat-label><input matInput formControlName="province"></mat-form-field>
  <mat-form-field appearance="fill"><mat-label>Postal Code</mat-label><input matInput formControlName="postal_code"></mat-form-field>
  <mat-form-field appearance="fill"><mat-label>Property Type</mat-label><input matInput formControlName="property_type"></mat-form-field>
  <mat-form-field appearance="fill"><mat-label>Management Company</mat-label><input matInput formControlName="management_company"></mat-form-field>
  <mat-form-field appearance="fill"><mat-label>Ownership %</mat-label><input matInput type="number" formControlName="ownership_percent"></mat-form-field>
  <mat-form-field appearance="fill"><mat-label>Self Use %</mat-label><input matInput type="number" formControlName="self_use_percent"></mat-form-field>
  <button mat-raised-button color="primary" type="submit">Save</button>
</form>
