<h2>{{ isEditMode ? 'Edit Property' : 'New Property' }}</h2>

<form [formGroup]="propertyForm" (ngSubmit)="submit()">
  <div class="row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Province</mat-label>
      <input matInput formControlName="province">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Postal Code</mat-label>
      <!-- ✅ FIX: camelCase -->
      <input matInput formControlName="postalCode">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Property Type</mat-label>
      <!-- ✅ FIX: camelCase -->
      <input matInput formControlName="propertyType">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Management Company</mat-label>
      <!-- ✅ FIX: camelCase -->
      <input matInput formControlName="managementCompany">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Ownership %</mat-label>
      <!-- ✅ FIX: camelCase -->
      <input matInput type="number" formControlName="ownershipPercent">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Self Use %</mat-label>
      <!-- ✅ FIX: camelCase -->
      <input matInput type="number" formControlName="selfUsePercent">
    </mat-form-field>
  </div>

  <div class="actions mt-3">
    <button mat-raised-button color="primary" type="submit" [disabled]="propertyForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
    <button mat-button type="button" routerLink="/properties" class="ms-2">Cancel</button>
  </div>
</form>
