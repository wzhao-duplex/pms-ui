<div class="header-container d-flex justify-content-between align-items-center mb-3">
    <h2>Maintenance Records</h2>
    <button mat-raised-button color="primary" routerLink="/maintenance/new">
        <mat-icon>add</mat-icon> Add Record
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="records">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.serviceDate | date }} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let element"> {{ element.cost | currency }} </td>
        </ng-container>

        <!-- Contractor Column -->
        <ng-container matColumnDef="contractor">
            <th mat-header-cell *matHeaderCellDef> Contractor </th>
            <td mat-cell *matCellDef="let element">
                {{ element.contractorName || 'N/A' }}
                <span *ngIf="element.contractorPhone" class="text-muted text-small">
                    ({{ element.contractorPhone }})
                </span>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="accent" [routerLink]="['/maintenance', element.maintenanceId, 'edit']">
                    Edit
                </button>
                <button mat-button color="warn" (click)="delete(element.maintenanceId)">
                    Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="records.length === 0" class="p-3 text-center text-muted">
        No maintenance records found.
    </div>
</div>
