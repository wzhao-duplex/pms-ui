<div class="header-container d-flex justify-content-between align-items-center mb-3">
    <h2>Property Expenses</h2>
    <button mat-raised-button color="primary" routerLink="/expenses/new">
        <mat-icon>add</mat-icon> Add Expense
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="expenses">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.expenseDate | date }} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{ element.expenseType }} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{ element.amount | currency }} </td>
        </ng-container>

        <ng-container matColumnDef="taxYear">
            <th mat-header-cell *matHeaderCellDef> Tax Year </th>
            <td mat-cell *matCellDef="let element"> {{ element.taxYear }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="accent" [routerLink]="['/expenses', element.expenseId, 'edit']">Edit</button>
                <button mat-button color="warn" (click)="deleteExpense(element.expenseId)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="expenses.length === 0" class="p-3 text-center text-muted">
        No expense records found.
    </div>
</div>
