<div class="header-container d-flex justify-content-between align-items-center mb-3">
    <h2>Property Income</h2>
    <button mat-raised-button color="primary" routerLink="/incomes/new">
        <mat-icon>add</mat-icon> Add Income
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="incomes">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.incomeDate | date }} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{ element.incomeType }} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{ element.amount | currency }} </td>
        </ng-container>

        <!-- Tax Year Column -->
        <ng-container matColumnDef="taxYear">
            <th mat-header-cell *matHeaderCellDef> Tax Year </th>
            <td mat-cell *matCellDef="let element"> {{ element.taxYear }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="accent" [routerLink]="['/incomes', element.incomeId, 'edit']">
                    Edit
                </button>
                <button mat-button color="warn" (click)="deleteIncome(element.incomeId)">
                    Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="incomes.length === 0" class="p-3 text-center text-muted">
        No income records found.
    </div>
</div>
