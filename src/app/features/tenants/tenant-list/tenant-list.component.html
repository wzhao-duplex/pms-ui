<h3>Tenants</h3>
<button mat-raised-button color="primary" [routerLink]="['/tenants/new']">Add Tenant</button>
<table mat-table [dataSource]="tenants" class="mat-elevation-z8">
  <ng-container matColumnDef="full_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  <ng-container matColumnDef="lease">
    <th mat-header-cell *matHeaderCellDef> Lease Period </th>
    <td mat-cell *matCellDef="let element"> {{element.lease_start | date}} - {{element.lease_end | date}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" [routerLink]="['/tenants', element.tenant_id]">View</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
