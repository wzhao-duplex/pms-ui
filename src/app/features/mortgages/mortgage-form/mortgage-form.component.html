<div class="container mt-4" style="max-width: 600px;">
    <h2>{{ isEditMode ? 'Edit Payment' : 'Add Mortgage Payment' }}</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">

        <!-- Property Selection -->
        <mat-form-field appearance="outline">
            <mat-label>Property</mat-label>
            <mat-select formControlName="propertyId">
                <mat-option *ngFor="let p of properties" [value]="p.propertyId">
                    {{ p.address }}, {{ p.city }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('propertyId')?.invalid">Property is required</mat-error>
        </mat-form-field>

        <div class="d-flex gap-3">
            <!-- Date Picker -->
            <mat-form-field appearance="outline" class="flex-grow-1">
                <mat-label>Payment Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="paymentMonth">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="form.get('paymentMonth')?.invalid">Date is required</mat-error>
            </mat-form-field>

            <!-- Tax Year -->
            <mat-form-field appearance="outline" class="flex-grow-1">
                <mat-label>Tax Year</mat-label>
                <input matInput type="number" formControlName="taxYear">
            </mat-form-field>
        </div>

        <div class="d-flex gap-3">
            <!-- Principal -->
            <mat-form-field appearance="outline" class="flex-grow-1">
                <mat-label>Principal Amount ($)</mat-label>
                <input matInput type="number" formControlName="principalAmount">
            </mat-form-field>

            <!-- Interest -->
            <mat-form-field appearance="outline" class="flex-grow-1">
                <mat-label>Interest Amount ($)</mat-label>
                <input matInput type="number" formControlName="interestAmount">
            </mat-form-field>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-2">
            <button mat-button type="button" routerLink="/mortgages">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                {{ isEditMode ? 'Update' : 'Save' }}
            </button>
        </div>

    </form>
</div>
