<div class="header-container d-flex justify-content-between align-items-center mb-3">
    <h2>Mortgage Payments</h2>
    <button mat-raised-button color="primary" routerLink="/mortgages/new">
        <mat-icon>add</mat-icon> Add Payment
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="payments">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Payment Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.paymentMonth | date }} </td>
        </ng-container>

        <!-- Principal Column -->
        <ng-container matColumnDef="principal">
            <th mat-header-cell *matHeaderCellDef> Principal </th>
            <td mat-cell *matCellDef="let element"> {{ element.principalAmount | currency }} </td>
        </ng-container>

        <!-- Interest Column -->
        <ng-container matColumnDef="interest">
            <th mat-header-cell *matHeaderCellDef> Interest </th>
            <td mat-cell *matCellDef="let element"> {{ element.interestAmount | currency }} </td>
        </ng-container>

        <!-- Total Column (Calculated) -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element">
                {{ (element.principalAmount + element.interestAmount) | currency }}
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="accent" [routerLink]="['/mortgages', element.paymentId, 'edit']">
                    Edit
                </button>
                <button mat-button color="warn" (click)="delete(element.paymentId)">
                    Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="payments.length === 0" class="p-3 text-center text-muted">
        No mortgage payments found.
    </div>
</div>
